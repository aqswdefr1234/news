<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 검색 결과</title>
</head>
<body>
    <h1>뉴스 검색 결과</h1>
    <button onclick="fetchNews('비트코인')">비트코인</button>
    <button onclick="fetchNews('이더리움')">이더리움</button>
    <button onclick="fetchNews('도지')">도지</button>
    
    <div id="news-container"></div>

    <script>
        async function fetchNews(keyword) {
            const response = await fetch(`/.netlify/functions/news?keyword=${keyword}`);
            const newsData = await response.json();
            
            const container = document.getElementById("news-container");
            container.innerHTML = "";

            newsData.forEach(news => {
                const newsItem = document.createElement("div");
                newsItem.innerHTML = `<h3>${news.title}</h3><a href="${news.link}" target="_blank">기사 링크</a><p>발행일: ${news.published}</p>`;
                container.appendChild(newsItem);
            });
        }
    </script>
</body>
</html>
