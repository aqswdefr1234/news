<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 검색</title>
</head>
<body>
    <h1>뉴스 검색 결과</h1>
    <input type="text" id="keyword-input" placeholder="키워드를 입력하세요" />
    <button onclick="fetchNews()">검색</button>
    <div id="news-container"></div>

    <script>
        async function fetchNews() {
            const keyword = document.getElementById("keyword-input").value;
            if (!keyword) {
                alert("키워드를 입력하세요.");
                return;
            }

            const response = await fetch(`/.netlify/functions/get_news?keyword=${keyword}`);
            const newsData = await response.json();
            
            const container = document.getElementById("news-container");
            container.innerHTML = "";

            newsData.forEach(news => {
                const newsItem = document.createElement("div");
                newsItem.innerHTML = `<h3>${news.title}</h3><a href="${news.link}" target="_blank">기사 링크</a><p>발행일: ${news.published}</p>`;
                container.appendChild(newsItem);
            });
        }
    </script>
</body>
</html>
